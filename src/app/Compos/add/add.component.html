<div class="container">
    <div class="row">
        <form action="">
            <div class="form-group col">
                <input placeholder="nombre" [(ngModel)]="persona.nombre" name="nombre" class="form-control" type="text" />
            </div>
            <div class="form-group col">
                <input placeholder="CUIT o CUIL" [(ngModel)]="persona.cuit" name="cuit" class="form-control" type="text" />
            </div>
            <div class="form-group col">
                <input placeholder="numero TELEFONO ?" [(ngModel)]="persona.contacto" name="contacto" class="form-control" type="text" />
            </div>
            <div class="form-group col">
                <input placeholder="CBU " [(ngModel)]="persona.cbu" name="cbu" class="form-control" type="text" />
            </div>
            <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            <button routerLink="/mostrar">CANCELAR</button>
        </form>
    </div>
</div>
