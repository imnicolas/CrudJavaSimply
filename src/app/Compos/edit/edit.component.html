<div class="container">
    <div class="row">
        <form>
        <div class="form-group col">
            <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group col">
            <input [(ngModel)]="persona.cuit" name="cuit" type="text" class="form-control">
        </div>
        <div class="form-group col">
            <input [(ngModel)]="persona.contacto" name="contacto" type="text" class="form-control">
        </div>
        <div class="form-group col">
            <input [(ngModel)]="persona.cbu" name="cbu" type="text" class="form-control">
        </div>
        <button (click)="Actualizar(persona)" class="btn btn-danger">Actualizar</button>
        <button (click)="Cancel()" class="btn btn-secondary">Cancelar</button>
    </form>
    </div>
</div>
